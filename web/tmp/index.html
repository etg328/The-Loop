<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Dimmed background overlay */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    /* Popup box */
    #popup-content {
      background: #fff;
      width: 500px;       /* fixed width */
      height: 400px;      /* fixed height */
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #popup-content h2 {
      margin-top: 0;
      text-align: center;
    }

    /* Checklist area */
    #checklist {
      flex: 1;
      overflow-y: auto;   /* scrolls if list too long */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    /* Close button */
    .close-btn {
      align-self: center;
      background-color: #4d5864;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .close-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="popup">
    <div id="popup-content">
      <h2>Select Sources</h2>
      <form id="checklist">
        <label><input type="checkbox"> New York Times</label>
        <label><input type="checkbox"> Wall Street Journal</label>
        <label><input type="checkbox"> ESPN</label>
      </form>
      <button class="close-btn">Confirm</button>
    </div>
  </div>

  <script>
    // Show popup when the page loads
    window.addEventListener('load', () => {
      document.getElementById('popup').style.display = 'flex';
    });

    // Close popup when "Close" button clicked
    document.querySelector('.close-btn').addEventListener('click', () => {
      document.getElementById('popup').style.display = 'none';
    });
  </script>

</body>
</html>
