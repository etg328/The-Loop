<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Loop</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80"); /* working image */
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #222;
    }

    /* Popup background overlay */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup box */
    #popup-content {
      background: #fff;
      width: 500px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #popup-content h2 {
      text-align: center;
      margin-top: 0;
      color: #2c3e50;
    }

    /* Checklist box */
    #checklist {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .close-btn {
      align-self: center;
      background-color: #2f3e46;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .close-btn:hover {
      background-color: #1f2a30;
    }

    /* Top-right box */
    #selected-sources-box {
      position: fixed;
      top: 15px;
      right: 20px;
      background: rgba(248, 249, 250, 0.9);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #change-btn {
      margin-top: 6px;
      background: #4a6070;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #change-btn:hover {
      background: #374956;
    }

    /* Article cards */
    #articles {
      padding: 80px 20px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .article-card {
      border: 1px solid #d0d0d0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      background-color: rgba(140, 100, 255, 0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .article-card h4 {
      margin: 0 0 5px;
      font-size: 17px;
      color: #2d3748;
    }

    .article-card p {
      margin: 3px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div id="popup">
    <div id="popup-content">
      <h2>Select News Sources</h2>
      <form id="checklist">
        <label><input type="checkbox" value="New York Times"> New York Times</label>
        <label><input type="checkbox" value="Wall Street Journal"> Wall Street Journal</label>
        <label><input type="checkbox" value="ESPN"> ESPN</label>
        <label><input type="checkbox" value="BBC"> BBC</label>
        <label><input type="checkbox" value="Associated Press"> Associated Press</label>
      </form>
      <button class="close-btn">Confirm</button>
    </div>
  </div>

  <!-- Top-right small info box -->
  <div id="selected-sources-box">
    <div id="selected-sources">No sources selected</div>
    <button id="change-btn">Change Sources</button>
  </div>

  <!-- Articles section -->
  <div id="articles">
    <h3>Latest Articles</h3>
    <div class="article-card">
      <h4>Sample Headline</h4>
      <p>Example description of a news article here...</p>
    </div>
  </div>

  <script type="module" src="./loopScripts.js"></script>
</body>
</html>
