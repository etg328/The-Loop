<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Loop</title>
  <link type="image/png" sizes="96x96" rel="icon" href="./icons8-oval-loop-96.png">
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background-image: url("https://coolbackgrounds.imgix.net/39sOStld2OCyNn3HmCpqco/21d339122a7cb417c83e6ebdc347ea5c/sea-edge-79ab30e2.png?w=3840&q=60&auto=format,compress");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #222;
    }

    /* === Centered Cursive Title === */
    #site-title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Brush Script MT", "Lucida Handwriting", cursive;
      font-size: 100px;
      color: rgb(7, 6, 6);
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
      z-index: 999;
      user-select: none;
    }

    /* Popup background overlay */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup box */
    #popup-content {
      background: #fff;
      width: 500px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #popup-content h2 {
      text-align: center;
      margin-top: 0;
      color: #2c3e50;
    }

    /* Checklist box */
    #checklist {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .close-btn {
      align-self: center;
      background-color: #2f3e46;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .close-btn:hover {
      background-color: #1f2a30;
    }

    /* Top-right box */
    #selected-sources-box {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #change-btn {
      margin-top: 6px;
      background: #4a6070;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #change-btn:hover {
      background: #374956;
    }

    /* Top-left dropdown menu */
    #background-menu {
      position: fixed;
      top: 15px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: rgb(3, 0, 0);
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    #background-select {
      padding: 4px 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    /* Article cards */
    #articles {
      padding: 120px 20px 20px; /* More padding for title space */
      max-width: 800px;
      margin: 0 auto;
    }

    .article-card {
      border: 1px solid #d0d0d0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .article-card h4 {
      margin: 0 0 5px;
      font-size: 17px;
      color: #2d3748;
    }

    .article-card p {
      margin: 3px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Centered Title -->
  <div id="site-title">The Loop</div>

  <!-- Popup -->
  <div id="popup">
    <div id="popup-content">
      <h2>Select News Sources</h2>
      <form id="checklist">
        <label><input type="checkbox" value="New York Times"> New York Times</label>
        <label><input type="checkbox" value="Wall Street Journal"> Wall Street Journal</label>
        <label><input type="checkbox" value="ESPN"> ESPN</label>
        <label><input type="checkbox" value="AP"> AP</label>
      </form>
      <button class="close-btn">Confirm</button>
    </div>
  </div>

  <!-- Top-left dropdown menu -->
  <div id="background-menu">
    <label for="background-select">Background:</label>
    <select id="background-select">
      <option value="default">Default</option>
      <option value="beach">Beach</option>
      <option value="city">City</option>
      <option value="secret">Secret</option>
    </select>
  </div>

  <!-- Top-right small info box -->
  <div id="selected-sources-box">
    <div id="selected-sources">No sources selected</div>
    <button id="change-btn">Change Sources</button>
  </div>

  <!-- Articles section -->
  <div id="articles">
    <h3>Latest Articles</h3>
  </div>

  <script type="module" src="./loopScripts.js"></script>
</body>
</html>
