<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Loop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Popup overlay -->
  <div id="popup">
    <div id="popup-content">
      <h2>Select News Sources</h2>
      <form id="checklist">
        <label><input type="checkbox" value="New York Times"> New York Times</label>
        <label><input type="checkbox" value="Wall Street Journal"> Wall Street Journal</label>
        <label><input type="checkbox" value="ESPN"> ESPN</label>
      </form>
      <button class="close-btn">Confirm</button>
    </div>
  </div>

  <!-- Small top-right summary box -->
  <div id="selection-box">
    <h4>Your Sources</h4>
    <ul id="selection-list">
      <li>No selections yet</li>
    </ul>
    <button id="edit-btn">Change Sources</button>
  </div>

  <script src="loopScripts.js"></script>
</body>
</html>
